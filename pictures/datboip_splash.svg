<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 320" width="360" height="480">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      text { font-family: 'Share Tech Mono', 'Courier New', monospace; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="240" height="320" fill="#000000"/>

  <!-- Border -->
  <rect x="4" y="4" width="232" height="312" fill="none" stroke="#041008" stroke-width="1"/>

  <!-- Top-Left: WARDRIVE (green) -->
  <rect x="6" y="6" width="104" height="55" fill="none" stroke="#00FF00" stroke-width="1.5"/>
  <text x="58" y="37" fill="#00FF00" font-size="13" font-weight="bold" text-anchor="middle">WARDRIVE</text>

  <!-- Top-Right: AUTOCYCLE (magenta) -->
  <rect x="130" y="6" width="104" height="55" fill="none" stroke="#FF00FF" stroke-width="1.5"/>
  <text x="182" y="37" fill="#FF00FF" font-size="13" font-weight="bold" text-anchor="middle">AUTOCYCLE</text>

  <!-- Bottom-Left: STATION (orange) -->
  <rect x="6" y="249" width="104" height="55" fill="none" stroke="#FFB400" stroke-width="1.5"/>
  <text x="58" y="280" fill="#FFB400" font-size="13" font-weight="bold" text-anchor="middle">STATION</text>

  <!-- Bottom-Right: BLE SCAN (blue) -->
  <rect x="130" y="249" width="104" height="55" fill="none" stroke="#0000FF" stroke-width="1.5"/>
  <text x="182" y="280" fill="#0000FF" font-size="13" font-weight="bold" text-anchor="middle">BLE SCAN</text>

  <!-- Center: Title -->
  <text x="120" y="135" fill="#00FFFF" font-size="18" font-weight="bold" text-anchor="middle" letter-spacing="5">MARAUDER</text>

  <!-- Magenta underline -->
  <line x1="70" y1="143" x2="170" y2="143" stroke="#FF00FF" stroke-width="2"/>

  <!-- Edition -->
  <text x="120" y="163" fill="#FF00FF" font-size="13" text-anchor="middle">datboip edition</text>

  <!-- Version -->
  <text x="120" y="183" fill="#4A4A4A" font-size="10" text-anchor="middle">v0.13.6</text>

  <!-- Credit -->
  <text x="120" y="197" fill="#041008" font-size="10" text-anchor="middle">by JustCallMeKoko</text>

  <!-- Timeout bar -->
  <rect x="6" y="311" width="228" height="4" fill="none" stroke="#4A4A4A" stroke-width="0.5"/>
  <rect x="7" y="312" width="160" height="2" fill="#041008"/>

  <!-- Corner labels (subtle) -->
  <text x="58" y="50" fill="#00FF0066" font-size="8" text-anchor="middle">tap to launch</text>
  <text x="182" y="50" fill="#FF00FF66" font-size="8" text-anchor="middle">tap to launch</text>
  <text x="58" y="293" fill="#FFB40066" font-size="8" text-anchor="middle">tap to launch</text>
  <text x="182" y="293" fill="#0000FF66" font-size="8" text-anchor="middle">tap to launch</text>
</svg>
